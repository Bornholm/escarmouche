label:
  fr-FR: Repli Tactique
  en-EN: Tactical Retreat
  es-ES: Retirada Táctica
description:
  fr-FR: |-
    Effectuez une action de mouvement. Cette unité ne peut pas être 
    la cible d'attaques jusqu'à la fin du tour adverse.
  en-EN: |-
    Perform a movement action. This unit cannot be targeted by attacks 
    until the end of the opponent's turn.
  es-ES: |-
    Realiza una acción de movimiento. Esta unidad no puede ser objetivo 
    de ataques hasta el final del turno del oponente.
cost: 2
